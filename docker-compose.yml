version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: delfos-postgres
    environment:
      POSTGRES_USER: delfos
      POSTGRES_PASSWORD: delfos_password
      POSTGRES_DB: delfos_metadata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delfos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

